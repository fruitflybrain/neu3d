<!doctype html>
<html>
  <head>
    <title>Neu3d Test</title>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/neu3d.min.js"> </script>
  </head>
  <body>
    <div id="vis-3d" class="vis-3d" style="width: 100%; height: 100%;"></div>
    <script>
      const parentDiv = document.getElementById('vis-3d');
      let options = {
        'stats': false,
        'datGUI': {
          autoPlace: false,
          resizable: false,
          closed: true,
          hideable: true
        }
      }

      var neu3d = new Neu3D(parentDiv,
                               undefined,
                               {  "globalCenter": { 'x': 0, 'y': -250, 'z': 0 }, 
                                  "enablePositionReset": true, 
                                  "resetPosition": { 'x': 54655.7431422481, 'y': 39426.92341342993, 'z': -174729.78082825127 },
                                  "upSign": -1.,
                                },
                               options);

      window.neu3d = neu3d;

      $.getJSON("../data/larvadata.json", function (json) {
        neu3d.addJson({
          ffbo_json: json,
          showAfterLoadAll: true
        });
      });
    </script>
  </body>
</html>
